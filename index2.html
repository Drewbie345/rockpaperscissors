<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="normalize.css">
 	 	<link rel="stylesheet" href="foundation.css">
        <link rel="stylesheet" type="text/css" href="style2.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="modernizr.js"></script>
        <script type="text/javascript" src="script3.js"></script>
    </head>
    <body>
    	<div class="row bump">
  			<div class="large-4 columns">
  				<img src="rockpaperscissors.png" />
  			</div>
  			<div class="large-8 columns">
  				<h1>Rock, Paper, & Scissors</h1>
  			</div>
		</div>

		<div class="row bump">
  			<div class="small-6 large-centered columns">
  				<div id="dare">
  					<h2>Do you dare to play?</h2>
  				</div>
  			</div>
		</div>

		<div id="display-winner" class="row">
  			<div class="small-6 large-centered columns">
  				<div id="who-won">We won!</div>
  				<a id="play-again" href="#" class="button">Play Again?</a>
  			</div>
		</div>


		<div class="row">
  			<div class="large-6 columns">
  				<h3>Player</h3>
  				<h4 class="rules">Do you pick rock, paper, or scissors?</h4>
  			</div>
 			<div class="large-6 columns">
 				<h3>Computer</h3>
 				<h4 class="rules">The computer will pick rock, paper, or scissors!</h4>
 			</div>
		</div>
		
		<div class="row">
  			<div class="large-6 columns">
  				<div class="row">
			  		<div id="player-game-pieces" class="row bump">
			  			<div class="small-2 large-4 columns">
	  						<a id="rock" href="#">
		  						<img id="rock1-p" src="rock.gif" />
							</a>
	  					</div>
	 					<div class="small-4 large-4 columns">
	 						<a id="paper" href="#">
		 						<img id="paper1-p" src="paper.png" />
	 						</a>
	 					</div>
	  					<div class="small-6 large-4 columns">
	  						<a id="scissors" href="#">
		  						<img id="scissors1-p" src="scissors.png" />
	  						</a>
	  					</div>
					</div>
				</div>
  			</div>

 			<div class="large-6 columns">
 				<div class="row">
		  			<div id="comp-game-pieces" class="row bump">
	  					<div class="small-2 large-4 columns">
		  					<img id="rock1-c" src="rock.gif" />
	  					</div>
	 					<div class="small-4 large-4 columns">
		 						<img id="paper1-c" src="paper.png" />
	 					</div>
	  					<div class="small-6 large-4 columns">
		  					<img id="scissors1-c" src="scissors.png" />
	  					</div>
					</div>
				</div>
 			</div>
		</div>
		  
    <script src="jquery.js"></script>
  		<script src="foundation.min.js"></script>
  		<script>
    		$(document).foundation();
  		</script>
    </body>
</html>
